<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="project9.css">
</head>
<body>
    <div id="outer">
          <div>
              <h1> My Website Survey Form</h1>
              <p id="para">Thank you for taking the time to help us improve the platform</p>
          </div>
          <div>
              <form id="surveyform" action=" " method="GET">
                    <div>
                        <label class="label" for="name">Name</label>
                        <input class="Insert" type="text" required id="name" name="user_name" placeholder=" Enter name here ">
                    </div>
                    <div>
                        <label class="label" for="Email">Email</label>
                        <input class="Insert" type="email" required id="Email" name="email" placeholder=" Enter email here ";>
                    </div>
                    <div>
                        <label class="label" for="number"> Age(optional) </label>
                        <input class="Insert" type="number" required id="number" name="Age" placeholder="Age" >
                    </div>
                    <div>
                        <label class="label" for="role">Which option best describes your current role? </label>
                        <select class="Insert" name="role" size="1" placeholder="Select current role">
                            <option value="Student">Student</option>
                            <option value="fulljob">Full Time Job</option>
                            <option value="fulllearn">Full Time Learner</option>
                            <option value="Say">Prefer Not To Say</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                    <div>
                        <label class="label" for="recommend">Would you recommend my website to a friend?</label>
                        <label><input class="radio" type="radio" name="recommend" value="Definately" checked="Definately"> Definately</label>
                        <label><input class="radio" type="radio" name="recommend" value="maybe"> May Be</label>
                        <label><input class="radio" type="radio" name="recommend" value="Not sure"> Not Sure</label>
                    </div>
                    <div>
                        <label class="label" for="feature">What is your favorite feature of my website?</label>
                        <select class="Insert" name="feature" size="1" aria-placeholder="Select an option">
                            <option value="challenges">Challenges</option>
                            <option value="projects">Projects</option>
                            <option value="Community">Community</option>
                            <option value="Open Source">Open Source</option>
                        </select>
                    </div>
                    <div>
                        <label class="label" for="improve">What would you like to see improved? (Check all that apply)</label>
                       <label><input class="radio" type="checkbox" name="improve" value="front">Front-end Projects</label>
                       <label><input class="radio" type="checkbox" name="improve" value="back">Back-end Projects</label>
                       <label><input class="radio" type="checkbox" name="improve" value="Visualization">Data Visualization</label>
                       <label><input class="radio" type="checkbox" name="improve" value="challenges">Challenges</label>
                       <label><input class="radio" type="checkbox" name="improve" value="open Source">Open Source Community</label>
                       <label><input class="radio" type="checkbox" name="improve" value="Gitter help rooms">Gitter help rooms</label>
                       <label><input class="radio" type="checkbox" name="improve" value="Videos">Videos</label>
                    </div>
                    <div>
                        <label class="label" for="improve">Any comments or suggestions?</label>
                        <textarea id="text" name="comments" placeholder="Enter comments here..."></textarea>
                    </div>
                    <div >
                        <button  id="button" type="Submit">Submit</button>
                    </div>
              </form>
          </div>
    </div>
</body>
</html>
